<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Order System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            color: #555;
            font-size: 18px;
        }
        .buttons {
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 8px;
            margin: 10px;
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .image {
            width: 60%;
            max-width: 500px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .footer {
            margin-top: 30px;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Supplier Order Matching System</h1>
        <p>Efficiently match customer orders with the best suppliers.</p>
        <img class="image" src="static/home/supplier_customer.jpg" alt="Suppliers and Customers">
        <div class="buttons">
            <a href="customer_login.html" class="btn">Sign in as Customer</a>
            <a href="supplier_login.html" class="btn">Sign in as Supplier</a>
        </div>
        <p class="footer">New user? <a href="customer_signup.html">Sign up as Customer</a> | <a href="supplier_signup.html">Sign up as Supplier</a></p>
    </div>
</body>
</html>
